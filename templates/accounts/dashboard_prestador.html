<h1>Dashboard do Prestador</h1>

<p>Bem-vindo {{ user.username }}</p>

<a href="{% url 'accounts:perfil_prestador' %}">
    Editar Perfil
</a>

<br><br>

<a href="{% url 'services:criar_servico' %}">
    + Novo Serviço
</a>

<hr>

<h2>Meus Serviços</h2>

{% for servico in servicos %}
    <p>
        <strong>{{ servico.titulo }}</strong><br>
        {{ servico.descricao }}
    </p>
{% empty %}
    <p>Você ainda não cadastrou serviços.</p>
{% endfor %}
